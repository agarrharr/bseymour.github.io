   <U>Gallows</U>
   <br>
   <br>I sit in the gallows
   <br>with no metaphor present.
   <br>The pain is real.
   <br>The splinters do hurt.
   <br>My life is the gallows.
   <br>I will sit here
   <br>until I stand.
   <br>
   <br>
   <br>Joe Sherlock
  </td>
 </tr>
</table>
